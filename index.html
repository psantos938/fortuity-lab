<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortuity Lab - Witnessing System DEMO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 0; background: #0f172a; }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 p-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-white mb-4">üß™ Fortuity Lab - Live Demo</h1>
                <p class="text-slate-400">Witnessing System with Real Backend API</p>
            </div>

            <!-- Connection Status -->
            <div id="status" class="mb-8 p-4 rounded-lg bg-slate-800 border border-slate-700">
                <div class="flex items-center justify-between">
                    <span class="text-slate-300">Backend Connection:</span>
                    <span id="connection-status" class="text-yellow-400">Checking...</span>
                </div>
            </div>

            <!-- Demo Controls -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Login Demo -->
                <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                    <h2 class="text-xl font-bold text-white mb-4">üîê Test Login</h2>
                    <input id="username" type="text" placeholder="Username" class="w-full bg-slate-700 text-white px-4 py-2 rounded mb-3 border border-slate-600" value="admin">
                    <input id="password" type="password" placeholder="Password" class="w-full bg-slate-700 text-white px-4 py-2 rounded mb-3 border border-slate-600" value="admin123">
                    <button onclick="testLogin()" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded font-medium">
                        Login
                    </button>
                    <div id="login-result" class="mt-3 text-sm"></div>
                </div>

                <!-- Create Sample Demo -->
                <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                    <h2 class="text-xl font-bold text-white mb-4">üß¨ Create Sample</h2>
                    <select id="sample-type" class="w-full bg-slate-700 text-white px-4 py-2 rounded mb-3 border border-slate-600">
                        <option value="sperm_fresh">Fresh Sperm</option>
                        <option value="sperm_frozen">Frozen Sperm</option>
                        <option value="oocyte_fresh">Fresh Oocytes</option>
                        <option value="oocyte_frozen">Frozen Oocytes</option>
                    </select>
                    <input id="patient-name" type="text" placeholder="Patient Name" class="w-full bg-slate-700 text-white px-4 py-2 rounded mb-3 border border-slate-600">
                    <button onclick="createSample()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded font-medium">
                        Create Sample
                    </button>
                    <div id="sample-result" class="mt-3 text-sm"></div>
                </div>
            </div>

            <!-- Live Data Display -->
            <div class="bg-slate-800 rounded-lg p-6 border border-slate-700 mb-8">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-white">üìä System Stats</h2>
                    <button onclick="loadStats()" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded text-sm">
                        Refresh
                    </button>
                </div>
                <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
            </div>

            <!-- Recent Samples -->
            <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-white">üî¨ Recent Samples</h2>
                    <button onclick="loadSamples()" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded text-sm">
                        Refresh
                    </button>
                </div>
                <div id="samples" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        let currentUser = null;

        // Check backend connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('connection-status').innerHTML = 
                    `<span class="text-emerald-400">‚úì Connected (${data.database})</span>`;
                return true;
            } catch (error) {
                document.getElementById('connection-status').innerHTML = 
                    `<span class="text-red-400">‚úó Backend not running. Start with: npm start</span>`;
                return false;
            }
        }

        // Test login
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    resultDiv.innerHTML = `<div class="text-emerald-400">‚úì Logged in as ${data.user.name} (${data.user.role})</div>`;
                    loadStats();
                    loadSamples();
                } else {
                    resultDiv.innerHTML = `<div class="text-red-400">‚úó ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-400">‚úó Error: ${error.message}</div>`;
            }
        }

        // Create sample
        async function createSample() {
            if (!currentUser) {
                alert('Please login first!');
                return;
            }

            const type = document.getElementById('sample-type').value;
            const patientName = document.getElementById('patient-name').value || 'Test Patient';
            const resultDiv = document.getElementById('sample-result');

            try {
                const response = await fetch(`${API_URL}/api/samples`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type,
                        patientName,
                        patientId: `PAT-${Date.now()}`,
                        status: 'active',
                        station: 'collection',
                        createdBy: currentUser.id
                    })
                });
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `<div class="text-emerald-400">‚úì Sample created! Barcode: ${data.sample.barcode}</div>`;
                    loadStats();
                    loadSamples();
                } else {
                    resultDiv.innerHTML = `<div class="text-red-400">‚úó ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-400">‚úó Error: ${error.message}</div>`;
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('stats').innerHTML = `
                        <div class="bg-slate-700 rounded p-4">
                            <div class="text-3xl font-bold text-cyan-400">${stats.totalSamples}</div>
                            <div class="text-slate-400 text-sm">Total Samples</div>
                        </div>
                        <div class="bg-slate-700 rounded p-4">
                            <div class="text-3xl font-bold text-emerald-400">${stats.activeSamples}</div>
                            <div class="text-slate-400 text-sm">Active</div>
                        </div>
                        <div class="bg-slate-700 rounded p-4">
                            <div class="text-3xl font-bold text-indigo-400">${stats.totalWitnessingEvents}</div>
                            <div class="text-slate-400 text-sm">Witnessing Events</div>
                        </div>
                        <div class="bg-slate-700 rounded p-4">
                            <div class="text-3xl font-bold text-amber-400">${stats.todayEvents}</div>
                            <div class="text-slate-400 text-sm">Today's Events</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load samples
        async function loadSamples() {
            try {
                const response = await fetch(`${API_URL}/api/samples`);
                const data = await response.json();
                
                if (data.success) {
                    const samplesDiv = document.getElementById('samples');
                    if (data.samples.length === 0) {
                        samplesDiv.innerHTML = '<div class="text-slate-400 text-center py-8">No samples yet. Create one above!</div>';
                    } else {
                        samplesDiv.innerHTML = data.samples.slice(-5).reverse().map(sample => `
                            <div class="bg-slate-700 rounded p-4 border border-slate-600">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <div class="font-mono text-cyan-400">${sample.barcode}</div>
                                        <div class="text-sm text-slate-400">${sample.patientName} - ${sample.type}</div>
                                    </div>
                                    <div class="text-right">
                                        <span class="inline-block px-3 py-1 rounded-full text-xs font-medium ${
                                            sample.status === 'active' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-slate-500/20 text-slate-400'
                                        }">
                                            ${sample.status}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading samples:', error);
            }
        }

        // Initialize
        checkConnection();
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
